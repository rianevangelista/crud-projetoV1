<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moqzilla</title>

    <!-- SCRIPT -->
    <script type="text/javascript" src="js/script.js"></script>

</head>
<body>
    <div>
        <span><a href="#">Novo Item</a> | <a href="tabelaItens.html">Listar Itens</a></span>
        <h1>Cadastrar Item</h1>
        <form action="" method="GET">
            <div>Modelo: 
                <input type="text" placeholder="Modelo" name="modelo"></input>
            </div>

            <div>Marca: 
                <input type="text" placeholder="Marca" name="marca"></input>
            </div>

            <div>Tipo:             
                <select name="tipo">
                    <option>--Selecione opcao--</option>
                </select>
            </div>

            <div>Quantidade:
            </div>

            <div>Condição: 
                <input type="radio" name="opcao" value="1">Novo</input>
                <input type="radio" name="opcao" value="2">Usado</input>
            </div>

            <div>+Diferenciais: 
                <input type="checkbox" name="opcao1" value="1">Full HD</input>
                <input type="checkbox" name="opcao2" value="2">5G</input>
                <input type="checkbox" name="opcao2" value="2">Duall Chip</input>
            </div>

            <span>
                <input type="submit" value="Cadastrar"></input>
                <input type="reset" value="Limpar"></input>
            </span>
        </form>
    </div>

</body>
</html>
